<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Médico</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="btn btn-dark" href="{{ url_for('home') }}">Inicio</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Editar información del Médico</h1>
        <form action="{{ url_for('editarMedico', id=medico['id']) }}" method="post" class="mt-4">
            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input type="text" name="txtNombre" id="txtNombre" class="form-control" value="{{ medico['nombre'] }}" required>
            </div>
            <div class="form-group">
                <label for="txtRfc">RFC:</label>
                <input type="text" name="txtRfc" id="txtRfc" class="form-control" value="{{ medico['rfc'] }}" required>
            </div>
            <div class="form-group">
                <label for="txtCedula">Cédula Profesional:</label>
                <input type="text" name="txtCedula" id="txtCedula" class="form-control" value="{{ medico['cedulaP'] }}" required>
            </div>
            <div class="form-group">
                <label for="txtCorreo">Correo Electrónico:</label>
                <input type="email" name="txtCorreo" id="txtCorreo" class="form-control" value="{{ medico['correoE'] }}" required>
            </div>
            <div class="form-group">
                <label for="txtContraseña">Contraseña:</label>
                <input type="password" name="txtContraseña" id="txtContraseña" class="form-control" value="{{ medico['contraseña'] }}" required>
            </div>
            <div class="form-group">
                <label for="txtRol">Rol:</label>
                <select name="txtRol" id="txtRol" class="form-control" required>
                    <option value="Medico admin" {{ 'selected' if medico['rol'] == 'Medico admin' else '' }}>Medico admin</option>
                    <option value="Medico" {{ 'selected' if medico['rol'] == 'Medico' else '' }}>Medico</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Guardar cambios</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
